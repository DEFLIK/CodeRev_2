<button *ngFor="let task of tasks" (click)="change(task)">{{task}}</button>
<div class="right">
    <app-task class="task"></app-task>
    <app-code-editor 
        [editorMode]="types.review" 
        class="editor"
        [tasks]="tasks"
        [taskSelected$]="taskSelected$"
    >
    </app-code-editor>
</div>
