<div class="wrapper" *ngFor="let task of tasks">
    <div 
        (click)="openTask(task)"
        *ngIf="tasksStates.get(task.id)"
        class="task"
        [ngClass]="{
            'done': task.isDone,
            'in-process': !task.isDone,
            'selected': currentTask?.id === task.id
        }"
    >
        {{task.taskOrder}}
    </div>
    <div *ngIf="!tasksStates.get(task.id)" class="task-sk">
        ?
    </div>
</div>
